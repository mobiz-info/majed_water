{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header-breadcrumb d-md-flex d-block align-items-center justify-content-between">
    <h4 class="fw-medium mb-0">Create Washed Used Product</h4>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0);" class="text-white-50">Product Management</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create Washed Used Product</li>
    </ol>
</div>

<div class="main-content app-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title mx-auto">Create Washed Used Product</div>
                    </div>
                    <div class="card-body">
                        <form action="." role="form" method="post" class="row g-3 ajax redirect" autocomplete="off" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                <div class="col">
                                    <div class="form-group required">
                                        <label class='control-label'>Quantity</label>
                                        {{ form.quantity }}
                                        <span style="color: red;">{{ form.quantity.errors }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-end mt-5">
                                    <input type="submit" class="btn btn-primary me-2 mb-2" value="Submit">
                                    <button class="btn btn-success me-md-2 mb-2" type="button" onClick="javascript:history.go(-1);">
                                        <i class="bi bi-backspace-fill pe-1"></i>Back
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
