{% extends 'base.html' %}
{% block title %} Privacy {% endblock %}
{% block content %}
{% load static %}

<!-- Page Header -->
<div class="page-header-breadcrumb d-md-flex d-block align-items-center justify-content-between ">
    <h4 class="fw-medium mb-0">Privacy Policy</h4>
</div>
<!-- Page Header Close -->

<!-- Start::app-content -->
<div class="main-content app-content">
    <div class="container-fluid">
        <!-- Start:: row-2 -->
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Privacy Policy
                        </div>
                    </div>
                    <div class="card-body">
                        {% if privacy_policy %}
                            <div class="privacy-content">
                                {{ privacy_policy.content|safe }}
                            </div>
                        {% else %}
                            <p></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- End:: row-2 -->
    </div>
</div>
<!-- End::app-content -->
{% endblock %}
